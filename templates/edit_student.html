{% extends 'nav.html' %}
{% block content %}
{% load static %} 
<style>
     body{
        background-image: url("{% static 'images/sq1.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    .container {
        
        max-width: 600px;
        margin: 0 auto;
        margin-top: 2%;
        padding: 20px;
        border-radius: 20px;
        border: 2px solid rgba(6, 6, 6, 0.427);
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
        color: #e9f6e9;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    
    label {
        color: #000900;
        font-weight: bold;
        text-align: left;
    }
    
    input, select, button {
        width: 100%;
        max-width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 2px solid #0d0d0d;
        outline: none;
    }
    
    button {
        width: auto;
        padding: 10px 20px;
        background-color: #000;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    
    button:hover {
        background-color: #0e8bf8;
        border-color: #00070a;
        color: white;
    }
</style>

    <div class="container">
        <form method="post" action="{% url 'edit_student' student.id %}">
            {% csrf_token %}
            <h1>Edit Student</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}"><br>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ student.address }}"><br>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ student.age }}"><br>
    
            <label for="join_date">Joining Date:</label>
            <input type="date" id="join_date" name="join_date" value="{{ student.join_date|date:'Y-m-d' }}"><br>
    
            <label for="course">Course:</label>
            <select id="course" name="course">
                {% for course in courses %}
                    <option value="{{ course.id }}"
                        {% if course.id == student.course.id %} selected{% endif %}>
                        {{ course.Course }}
                    </option>
                {% endfor %}
            </select><br>
    
            <button type="submit">Save</button>
        </form>
    </div>


{% endblock %}
